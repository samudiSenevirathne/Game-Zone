<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragon_GAME</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/font-awsome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Black_Dragon.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">


</head>
<body>
<main>
    <div id="cloud1"></div>
    <div id="cloud2"></div>
    <div id="cloud3"></div>
    <div id="cloud4"></div>
    <div id="cloud5"></div>
    <div id="dragon">
        <meter id="lifeBar"min="0" max="100" low="20" high="50" optimum="90" value="100"></meter>
    </div>
    <div id="tree1"></div>
    <div id="tree2"></div>
    <div id="tree3"></div>
    <div id="title"><h1>Game Start</h1></div>
    <div id="road"></div>
    <div id="marks"><h1>00</h1></div>
    <div id="restart">
        <h1>Fail</h1>
        <button>Restart</button>
    </div>
    <div id="birds"></div>
    <div id="forest"></div>
    <div id="forest1"></div>
    <div id="forest2"></div>
    <div id="forest3"></div>
    <div id="rain"></div>
    <div id="grass"></div>
</main>

<script src="assets/jquery/jquery-3.7.0.min.js"></script>
<script src="myScript.js"></script>

</body>
</html>
